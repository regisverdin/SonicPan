<!DOCTYPE html>
<html>
<head>
	<title>SonicPan</title>
    <link rel='stylesheet' type='text/css' href='style.css'/>
</head>

<body>
    <h1>SonicPan</h1>
    <label class = "light">Number of speakers:</label>
    <select class = "light" onchange="selectSpeakerNum()" id="channels" name="channels"></select>
    <br />
    <label class = "light">Rotate speaker layout:</label>
    <input class = "light" oninput="rotateSpeakers()" value="0" type="range" min = "-3.14159" max = "3.14159" step="0.0001" id="slider"></input>
    <br />
    <span class = "light" id="sampleMenu">
    </span>
	<div id="canvasDiv">
        <canvas id="canvas"></canvas>
    </div>
	<script type='text/javascript' src='script.js'></script>

</body>

</html>
